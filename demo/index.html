<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
    <script src="../dist/src/media-sequence.js" type="module"></script>
    <script>
      window.onload = () => {
        const ms = document.querySelector('#sequence');
        ms.addEventListener('error', event => console.log(event.message));
      };
    </script>
  </head>
  <body>
    <media-sequence
      id="sequence"
      width="640"
      height="360"
      playlist="playlist.json"
      style="background-color: #f00"
    >
    </media-sequence>
    <button onclick="sequence.play()">Play</button>
    <button onclick="sequence.pause()">Pause</button>
  </body>
</html>
