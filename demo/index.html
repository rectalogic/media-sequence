<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
    <script src="../dist/src/media-sequence.js" type="module"></script>
    <script>
      window.onload = async () => {
        const ms = document.querySelector('#sequence');
        ms.addEventListener('error', event =>
          console.error(`${event.message} ${event.error}`),
        );
        const response = await fetch('playlist.json');
        if (response.ok) {
          try {
            const json = await response.json();
            await ms.setPlaylist(json);
          } catch (error) {
            console.error(error);
          }
        } else {
          console.error(response);
        }
      };
    </script>
  </head>
  <body>
    <media-sequence
      id="sequence"
      width="640"
      height="360"
      style="background-color: #f00"
    >
    </media-sequence>
    <button onclick="sequence.play()">Play</button>
    <button onclick="sequence.pause()">Pause</button>
  </body>
</html>
